<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Event Notifications</title>
  <link rel="manifest" href="manifest.json">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-color: #c150e2;
      color: white;
      text-align: center;
    }
    .container {
      background-color: #d47ce2;
      margin: 2rem;
      padding: 2rem;
      border-radius: 1rem;
      position: relative;
    }
    h1, h2 { margin-bottom: 1rem; }
    .event { margin: 1rem auto; font-size: 1.5rem; }
    .alarm { width: 50px; vertical-align: middle; margin-right: 10px; }
    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    button {
      font-family: 'Fredoka One', cursive;
      background-color: #a838a7;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 1rem;
      cursor: pointer;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #a838a7;
      font-size: 0.9rem;
    }
    #timezone-info { margin-bottom: 1rem; }
    .countdown-line { font-size: 1rem; margin: 0.5rem 0; }
    @media screen and (max-width: 600px) {
      .container { margin: 1rem; padding: 1.5rem; }
      .event { font-size: 1.25rem; }
      .alarm { width: 40px; }
      button.top-left { padding: 0.5rem 1rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="top-left" onclick="requestNotificationPermission()">Enable Notifications</button>
    <h1>ðŸ“¢ Daily Time Events</h1>
    <div id="timezone-info"></div>
    <div class="event" id="active-event">Time Event Alert</div>
    <div id="countdown"></div>
    <div id="next-events"></div>
  </div>
  <footer>
    &copy; DALLYEORA VOTING TEAM
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => {
          console.log('Service Worker registered');

          navigator.serviceWorker.ready.then(async swReg => {
            const response = await fetch('https://YOUR_BACKEND_URL/publicKey');
            const vapidPublicKey = await response.text();
            const convertedKey = urlBase64ToUint8Array(vapidPublicKey);

            const subscription = await swReg.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: convertedKey
            });

            await fetch('https://YOUR_BACKEND_URL/subscribe', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(subscription)
            });
          });
        })
        .catch(err => console.error('SW registration failed', err));
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }

    function requestNotificationPermission() {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          alert('Notifications enabled!');
        }
      });
    }
  </script>
</body>
</html>
