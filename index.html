<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Event Notifications</title>
  <link rel="manifest" href="manifest.json">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-color: #c150e2;
      color: white;
      text-align: center;
    }

    .container {
      background-color: #d47ce2;
      margin: 2rem;
      padding: 2rem;
      border-radius: 1rem;
      position: relative;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    .event {
      margin: 1rem auto;
      font-size: 1.5rem;
    }

    .alarm {
      width: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    button {
      font-family: 'Fredoka One', cursive;
      background-color: #a838a7;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 1rem;
      cursor: pointer;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #a838a7;
      font-size: 0.9rem;
    }

    #timezone-info {
      margin-bottom: 1rem;
    }

    .countdown-line {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .event {
        font-size: 1.25rem;
      }

      .alarm {
        width: 40px;
      }

      button.top-left {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="top-left" onclick="requestNotificationPermission()">Enable Notifications</button>
    <h1>üì¢ Daily Time Events</h1>
    <div id="timezone-info"></div>

    <div class="event" id="active-event">Time Event Alert</div>
    <div id="countdown"></div>
    <div id="next-events"></div>
  </div>

  <footer>
    &copy; DALLYEORA VOTING TEAM
  </footer>

<script>
  
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('[SW] Registered'))
      .catch(err => console.error('[SW] Failed', err));
  }

  
  let notificationEnabled = false;

  function requestNotificationPermission() {
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        notificationEnabled = true;
        alert("Notifications enabled!");
      } else {
        alert("Please enable notifications to receive alerts.");
      }
    });
  }

  
  const timezoneInfo = document.getElementById("timezone-info");
  const activeEvent = document.getElementById("active-event");
  const countdown = document.getElementById("countdown");
  const nextEventsDiv = document.getElementById("next-events");

  
  const eventWindows = [
    { start: "09:30", end: "10:30", name: "ENGLISH TE 1 ‚è≥09:30AM - 10:30AM KST" },
    { start: "12:45", end: "13:45", name: "KOREAN/JAPANESE/VIETNAMESE TE 1 ‚è≥12:45PM - 01:45PM KST" },
    { start: "15:55", end: "16:00", name: "CHINESE TE 1 ‚è≥01:45PM - 02:45PM KST" },
    { start: "18:30", end: "19:30", name: "KOREAN/JAPANESE/VIETNAMESE TE 2 ‚è≥06:30PM - 07:30PM KST" },
    { start: "19:30", end: "20:30", name: "CHINESE TE 2 ‚è≥07:30PM - 08:30PM KST" },
    { start: "22:50", end: "23:50", name: "ENGLISH TE 2 ‚è≥10:50PM - 11:50PM KST" }
  ];

  const notifiedToday = new Set();

 
  function getKSTNow() {
    const now = new Date();
    return new Date(now.toLocaleString("en-US", { timeZone: "Asia/Seoul" }));
  }

  
  function updateTimezoneInfo() {
    const now = new Date();
    const kstNow = getKSTNow();
    timezoneInfo.innerHTML = `Your Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}<br>KST Now: ${kstNow.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}`;
  }

  
  function updateCountdown(kstNow) {
    nextEventsDiv.innerHTML = "";
    const upcoming = eventWindows.map(event => {
      const [h, m] = event.start.split(":");
      const startDate = new Date(kstNow);
      startDate.setHours(+h, +m, 0);
      const diff = startDate - kstNow;
      return diff > 0 ? { diff, event } : null;
    }).filter(e => e !== null).sort((a, b) => a.diff - b.diff);

    if (upcoming.length > 0) {
      const { diff, event } = upcoming[0];
      const totalSecs = Math.floor(diff / 1000);
      const hrs = Math.floor(totalSecs / 3600);
      const mins = Math.floor((totalSecs % 3600) / 60);
      const secs = totalSecs % 60;
      countdown.textContent = `Next: ${event.name} in ${hrs}h ${mins}m ${secs}s`;
    } else {
      countdown.textContent = "No upcoming events today.";
    }
  }

  
  function checkEvents() {
    const today = new Date().toISOString().split('T')[0];
    const kstNow = getKSTNow();
    const hhmm = kstNow.getHours().toString().padStart(2, '0') + ':' + kstNow.getMinutes().toString().padStart(2, '0');

    let eventActive = false;

    for (const event of eventWindows) {
      if (hhmm >= event.start && hhmm < event.end) {
        activeEvent.innerHTML = `<img class='alarm' src='https://i.gifer.com/ZZ5H.gif' alt='alarm'/> ${event.name}`;
        const key = today + event.start;
        if (!notifiedToday.has(key)) {
          notifiedToday.add(key);
          if (Notification.permission === 'granted') {
            navigator.serviceWorker.getRegistration().then(reg => {
              if (reg) {
                reg.showNotification("‚è∞ Time Event Reminder (KST)", {
                  body: `${event.name}`,
                  icon: 'https://cdn-icons-png.flaticon.com/512/1827/1827392.png',
                  vibrate: [200, 100, 200],
                  tag: 'te-reminder',
                  requireInteraction: false
                });
              }
            });
          }
        }
        eventActive = true;
        break;
      }
    }

    if (!eventActive) {
      activeEvent.textContent = "Time Event Alert";
    }

    updateCountdown(kstNow);
  }


  updateTimezoneInfo();
  checkEvents();
  setInterval(updateTimezoneInfo, 60000);
  setInterval(checkEvents, 1000);
</script>
